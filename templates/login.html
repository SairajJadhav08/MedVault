{% extends "base.html" %}

{% block title %}Login - MedVault{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-heartbeat"></i> MedVault</h1>
            <h2>Welcome Back</h2>
            <p>Sign in to access your health dashboard</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? 
                <a href="{{ url_for('register') }}">Create one here</a>
            </p>
            <p>
                <a href="{{ url_for('landing') }}">‚Üê Back to Home</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
