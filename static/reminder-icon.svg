<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reminderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#reminderGrad)" opacity="0.1"/>
  
  <!-- Clock face -->
  <circle cx="60" cy="60" r="35" fill="url(#clockGrad)" stroke="url(#reminderGrad)" stroke-width="3"/>
  
  <!-- Clock numbers -->
  <text x="60" y="30" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="url(#reminderGrad)">12</text>
  <text x="85" y="66" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="url(#reminderGrad)">3</text>
  <text x="60" y="96" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="url(#reminderGrad)">6</text>
  <text x="35" y="66" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="url(#reminderGrad)">9</text>
  
  <!-- Clock hands -->
  <line x1="60" y1="60" x2="60" y2="40" stroke="url(#reminderGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="60" x2="75" y2="60" stroke="url(#reminderGrad)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="60" cy="60" r="3" fill="url(#reminderGrad)"/>
  
  <!-- Pills around clock -->
  <ellipse cx="30" cy="30" rx="6" ry="3" fill="#ef4444" opacity="0.8" transform="rotate(45 30 30)"/>
  <ellipse cx="90" cy="30" rx="6" ry="3" fill="#3b82f6" opacity="0.8" transform="rotate(-45 90 30)"/>
  <ellipse cx="30" cy="90" rx="6" ry="3" fill="#f59e0b" opacity="0.8" transform="rotate(-45 30 90)"/>
  <ellipse cx="90" cy="90" rx="6" ry="3" fill="#8b5cf6" opacity="0.8" transform="rotate(45 90 90)"/>
  
  <!-- Bell notification -->
  <path d="M95 15 Q100 10 105 15 Q100 20 95 15" fill="#fbbf24" opacity="0.9"/>
  <circle cx="100" cy="15" r="2" fill="#f59e0b"/>
</svg>