<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="trackingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#trackingGrad)" opacity="0.1"/>
  
  <!-- Chart background -->
  <rect x="20" y="25" width="80" height="70" rx="8" fill="#ffffff" stroke="url(#trackingGrad)" stroke-width="2" opacity="0.9"/>
  
  <!-- Chart bars -->
  <rect x="30" y="70" width="8" height="15" fill="url(#chartGrad)" rx="2"/>
  <rect x="42" y="60" width="8" height="25" fill="url(#chartGrad)" rx="2"/>
  <rect x="54" y="50" width="8" height="35" fill="url(#chartGrad)" rx="2"/>
  <rect x="66" y="45" width="8" height="40" fill="url(#chartGrad)" rx="2"/>
  <rect x="78" y="55" width="8" height="30" fill="url(#chartGrad)" rx="2"/>
  
  <!-- Trend line -->
  <path d="M30 75 L42 65 L54 55 L66 50 L78 60" stroke="url(#trackingGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Data points -->
  <circle cx="30" cy="75" r="3" fill="url(#trackingGrad)"/>
  <circle cx="42" cy="65" r="3" fill="url(#trackingGrad)"/>
  <circle cx="54" cy="55" r="3" fill="url(#trackingGrad)"/>
  <circle cx="66" cy="50" r="3" fill="url(#trackingGrad)"/>
  <circle cx="78" cy="60" r="3" fill="url(#trackingGrad)"/>
  
  <!-- Heart rate icon -->
  <path d="M25 35 Q27 32 30 35 Q33 32 35 35 Q32 40 30 42 Q28 40 25 35" fill="#ef4444" opacity="0.8"/>
  
  <!-- Progress indicator -->
  <circle cx="85" cy="35" r="8" fill="none" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="85" cy="35" r="8" fill="none" stroke="url(#trackingGrad)" stroke-width="2" 
          stroke-dasharray="31.4" stroke-dashoffset="7.85" transform="rotate(-90 85 35)"/>
  <text x="85" y="38" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="url(#trackingGrad)">75%</text>
</svg>