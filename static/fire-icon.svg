  <!-- Main flame -->
  <path d="M12 3 Q8 6 8 12 Q8 18 12 21 Q16 18 16 12 Q16 6 12 3 Z" fill="url(#fireGradient)" stroke="#b91c1c" stroke-width="0.3"/>
  
