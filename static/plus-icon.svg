  <!-- Plus lines -->
  <line x1="12" y1="8" x2="12" y2="16" stroke="url(#plusGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="8" y1="12" x2="16" y2="12" stroke="url(#plusGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Highlight effect -->
